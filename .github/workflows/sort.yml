name: sort-current-iteration
on:
  # for testing only
  # push:
  #   branches: ['*']
  # schedule:
  #   # Run daily at 5am UTC
  #   - cron: "0 5 * * *"
  workflow_dispatch:
  workflow_dispatch:
    inputs:
      shortcut_api_token:
        description: 'shortcut.com api token'
        required: true
      scrb_config:
        description: 'base64-encoded yaml config'
        required: true

env:
  SHORTCUT_API_TOKEN: ${{ github.event.inputs.shortcut_api_token }}
  SCRB_CONFIG: ${{ github.event.inputs.scrb_config }}

jobs:
  sort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'

      - run: bundle
      - run: rake config:check
